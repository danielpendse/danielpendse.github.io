<html>

<head>
    <link rel="stylesheet" type="text/css" href="../css/stylesheet.css">
    <script src="../js/clock.js" type="text/javascript"></script>
    <title>MyApp</title>
</head>

<body id="body-overlay">
    <div class="grid-container">
        <div id="flexcontainer" class=flex-container>
            <div id="home-team">
                <div id="img-container">
                    <img src="/assets/logos/Malmo_FF_logo.svg" alt="mff logo" id="home-logo" />
                </div>
                <div id="home-team-name-container">
                    <h1 id="test">MFF</h1>
                </div>
            </div>
            <div id="score-board">
                <div id="score-board-text">
                    <p id="home-team-score" >0</p>
                    <p> - </p>
                    <p id="away-team-score">0</p>
                </div>
            </div> 
            <div id="away-team">
                <div id="away-team-name-container">
                    <h1>HIF</h1>
                </div>
                <div id="img-container">
                    <img src="/assets/logos/Helsingborgs_IF_logo.svg" alt="hff logo"
                        id="away-logo" />
                </div>
            </div>
            <div id="clock">
                <h1 id="time">00:00</h1>
            </div>
        </div>

        <div class="spiideo-logo">
            <img id="spiideo-svg" src="/assets/logos/spiideo_logo.svg" alt="spiideo-logo">
        </div>
        <div id="sponsor">
            <img src="/assets/logos/spiideo_logo.jpeg" alt="sponsor logo" id="sponsor-logo" />
        </div>

        <div id="debug">
            <h1 id="debug-text"></h1>
        </div>

    </div>


</body>

</html>
